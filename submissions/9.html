<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overlay</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/cs-skin-border.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img src="assets/images/Logo3x.svg" alt="" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="form-container">
                    <div class="form-header">
                        <h1 class="title">Submissions</h1>
                        <span class="steps">9/9</span>
                    </div>

                    <div class="form-body">
                        <h1 class="section-title">Entry type</h1>
                        <hr>
                        <div>
                            <p class="label">Project category</p>
                            <select class="cs-select1 cs-skin-border">
                                <!-- <option value="" disabled selected>Select an option</option> -->
                                <option value="i_d">Interactive design</option>
                                <option value="m_g">Motion Graphics</option>
                                <option value="s_d">Still Designs</option>
                                <option value="agency">Photography</option>
                                <option value="agency">Branding (Identity Design)</option>
                            </select>
                        </div>

                        <div>
                            <p class="label">Subcategory</p>
                            <select class="cs-select2 cs-skin-border">
                                <!-- <option value="" disabled selected>Select an option</option> -->
                                <option value="individual">Web Design/Development</option>
                                <option value="agency">App Design/Development</option>
                            </select>
                        </div>
                        <div class="btn-container">
                            <a class="back" href="8.html">Back</a>
                            <a class="btn--next d-flex justify-content-center align-items-center" href="10.html">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/classie.js"></script>
<script src="assets/js/selectFx.js"></script>
<script>
    (function() {
        [].slice.call( document.querySelectorAll( 'select.cs-select1' ) ).forEach( function(el) {	
            new SelectFx(el);
        } );
    })();
    (function() {
        [].slice.call( document.querySelectorAll( 'select.cs-select2' ) ).forEach( function(el) {	
            new SelectFx(el);
        } );
    })();
</script>
</body>
</html>
